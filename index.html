<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <!-- Using TailwindCSS & DaisyUI CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Customize Tailwind CSS -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "btn-primary": "#ABEF5F",
              "sub-btn-clr": "#E5F3D6",
              "bg-concept": "#E7C1D3",
              "bg-Design-Process": "#EFDA6E",
              "bg-supervision": "#A4DAC3",
              "bgc-Budget-Planning": "#77AAEA",
              "text-clr": "#737373",
              "home-clr": "#1F2937",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <!-- This is a Header Section -->
    <header class="container mx-auto">
      <!-- Navbar -->
      <nav>
        <div class="navbar bg-base-100">
          <!-- nav logo -->
          <div class="navbar-start">
            <div class="flex items-center gap-2 cursor-pointer">
              <div
                class="w-[32px] h-[32px] bg-btn-primary rounded-full flex items-center justify-center p-[10px]"
              >
                <i class="fa-solid fa-arrow-up rotate-45 w-[11px]"></i>
              </div>
              <div><h2 class="text-2xl font-extrabold">Rinterio</h2></div>
            </div>

            <!-- <a class="btn btn-ghost text-xl">daisyUI</a> -->
          </div>
          <!-- nav items -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li class="text-text-clr">
                <a class="font-extrabold text-[#494949]">Home</a>
              </li>
              <li class="text-text-clr">
                <a class="">Service</a>
              </li>
              <li class="text-text-clr">
                <a class="">Portfolio</a>
              </li>
              <li class="text-text-clr">
                <a class="">Blogs</a>
              </li>
              <li class="text-text-clr">
                <a class="">Contact Us</a>
              </li>
            </ul>
          </div>
          <!-- nav button -->
          <!-- serach icon -->

          <div class="navbar-end gap-4">
            <div
              class="hidden sm:block sm:w-[48px] h-[48px] sm:rounded-full sm:bg-white sm:flex sm:justify-center sm:items-center sm:border sm:border-[#E9E9E9]"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <!-- Cart icon -->
            <div
              class="hidden sm:block sm:w-[48px] h-[48px] sm:rounded-full bg-white sm:flex sm:justify-center sm:items-center sm:border sm:border-[#E9E9E9]"
            >
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <button
              class="btn bg-btn-primary rounded-full px-5 py-[10px] text-xl font-extrabold"
            >
              Book Consult<i
                class="fa-solid fa-arrow-up rotate-45 w-[11px]"
              ></i>
            </button>
            <!-- <a class="btn bg-btn-primary">Button</a>
            <i class="fa-solid fa-arrow-up"></i> -->
          </div>
          <!-- Dropdown -->
          <div class="dropdown">
            <div tabindex="0" role="button" class="lg:hidden">
              <div
                class="lg:hidden ml-4 w-[48px] h-[48px] rounded-full bg-white flex justify-center items-center border border-[#E9E9E9] hover:bg-gray-200 transition-all"
              >
                <i class="fa-solid fa-bars text-xl"></i>
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0"
            >
              <ul class="menu menu-horizontal px-1 flex-col">
                <li class="text-text-clr">
                  <a class="font-extrabold text-[#494949]">Home</a>
                </li>
                <li class="text-text-clr">
                  <a class="">Service</a>
                </li>
                <li class="text-text-clr">
                  <a class="">Portfolio</a>
                </li>
                <li class="text-text-clr">
                  <a class="">Blogs</a>
                </li>
                <li class="text-text-clr">
                  <a class="">Contact Us</a>
                </li>
              </ul>
            </ul>
          </div>
          <!-- End Dropdown -->
        </div>
      </nav>
      <!-- Navbar End -->
    </header>
    <!-- End of Header Section -->
    <!-- This is a Main Section -->
    <main class="container"></main>
    <!-- End of Main Section -->
    <!-- This is a Fotter Section -->
    <footer></footer>
    <!-- End of  Fotter Section -->
  </body>
</html>
